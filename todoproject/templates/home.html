{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 class="x">ToDo</h1>
                </div>
            </div>

        </div>
    </div>

</div>





<div class="container">
    <div class="row">
        <div class="col-md-6">

<form  method="post"  class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <label>TASKNAME</label><br>
    <input type="text" name="task" class="form-control" placeholder="Enter your taskname"><br>
        </div>
     <div class="form-group">
     <label>PRIORITY</label><br>
    <input type="text" name="priority" class="form-control"  placeholder="Enter your priority"><br>
     </div>
     <div class="form-group">
     <label>DATE</label><br>
    <input type="date" name="date" class="form-control"  placeholder="Enter your date"><br>
     </div>
     <input type="submit" class="btn btn-success" >

    </form>

    </div>
        <div class="col-md-6">
        <h4>TASK TO BE COMPLETED</h4>
{% for i in x %}
 <div class="shadow card">
        <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p><b>{{i.priority}}</b></p>
            <p><b>{{i.date}}</b></p>
            <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
             <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
            </div>
            </div><br>

 {% endfor %}

</div>
</div>
</div>
</div>

{% endblock %}
